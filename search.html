<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Hotels - RoomPoints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function searchHotels() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');
            // Simulate loading
            resultsDiv.innerHTML = '<div class="flex justify-center items-center h-64"><div class="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600"></div></div>';
            
            setTimeout(() => {
                const mockData = [
                    {
                        name: "Grand Hyatt Tokyo",
                        image: "https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                        cashPrice: "$650",
                        points: "25,000",
                        program: "World of Hyatt",
                        value: "2.6 CPP",
                        availability: "Available"
                    },
                    {
                        name: "Park Hyatt Paris-Vend√¥me",
                        image: "https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                        cashPrice: "$1,200",
                        points: "45,000",
                        program: "World of Hyatt",
                        value: "2.6 CPP",
                        availability: "Waitlist"
                    },
                    {
                        name: "Conrad Maldives Rangali Island",
                        image: "https://images.unsplash.com/photo-1540541338287-41700207dee6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80",
                        cashPrice: "$1,500",
                        points: "120,000",
                        program: "Hilton Honors",
                        value: "1.25 CPP",
                        availability: "Available"
                    }
                ];

                let html = '<div class="grid gap-6 lg:grid-cols-3">';
                mockData.forEach(hotel => {
                    html += `
                        <div class="flex flex-col rounded-lg shadow-lg overflow-hidden bg-white">
                            <div class="flex-shrink-0">
                                <img class="h-48 w-full object-cover" src="${hotel.image}" alt="${hotel.name}">
                            </div>
                            <div class="flex-1 p-6 flex flex-col justify-between">
                                <div class="flex-1">
                                    <div class="flex justify-between items-center">
                                        <p class="text-sm font-medium text-blue-600">
                                            ${hotel.program}
                                        </p>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${hotel.availability === 'Available' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                            ${hotel.availability}
                                        </span>
                                    </div>
                                    <a href="#" class="block mt-2">
                                        <p class="text-xl font-semibold text-gray-900">${hotel.name}</p>
                                    </a>
                                </div>
                                <div class="mt-6 flex items-center justify-between">
                                    <div class="flex flex-col">
                                        <span class="text-gray-500 text-sm">Cash Price</span>
                                        <span class="font-bold text-gray-900">${hotel.cashPrice}</span>
                                    </div>
                                    <div class="flex flex-col text-right">
                                        <span class="text-gray-500 text-sm">Points</span>
                                        <span class="font-bold text-blue-600 text-lg">${hotel.points}</span>
                                    </div>
                                </div>
                                <div class="mt-4 pt-4 border-t border-gray-200 flex justify-between items-center">
                                     <div class="text-sm text-gray-500">Value: <span class="font-medium text-green-600">${hotel.value}</span></div>
                                     <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-700">Book Now</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                resultsDiv.innerHTML = html;
            }, 1500);
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-blue-600">RoomPoints</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="/how-it-works.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">How It Works</a>
                        <a href="/pricing.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Pricing</a>
                        <a href="/about.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">About</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-blue-800 pb-32">
        <header class="py-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-white">
                    Find your next award stay
                </h1>
            </div>
        </header>
    </div>

    <main class="-mt-32">
        <div class="max-w-7xl mx-auto pb-12 px-4 sm:px-6 lg:px-8">
            <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6">
                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                    <div class="sm:col-span-2">
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <div class="mt-1">
                            <input type="text" name="location" id="location" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border" placeholder="e.g. Tokyo, Paris, Maldives">
                        </div>
                    </div>
                    <div class="sm:col-span-2">
                         <label for="check-in" class="block text-sm font-medium text-gray-700">Check-in</label>
                         <div class="mt-1">
                             <input type="date" name="check-in" id="check-in" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                         </div>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="points-program" class="block text-sm font-medium text-gray-700">Loyalty Program</label>
                        <div class="mt-1">
                            <select id="points-program" name="points-program" class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border">
                                <option>All Programs</option>
                                <option>World of Hyatt</option>
                                <option>Marriott Bonvoy</option>
                                <option>Hilton Honors</option>
                                <option>IHG One Rewards</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6">
                    <button type="button" onclick="searchHotels()" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
                        Search Availability
                    </button>
                </div>
            </div>

            <div id="results" class="hidden mt-8">
                <!-- Results will be injected here -->
            </div>
        </div>
    </main>
</body>
</html>
